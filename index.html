<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 Seconds Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="intro">
        <h1>30 Seconds Game</h1>
        <button id="startGameBtn">Start spel</button>
    </div>

    <div id="setup" style="display: none;">
        <h2>Voer teams in</h2>
        <input type="text" id="teamName" placeholder="Teamnaam">
        <button id="addTeamBtn">Team toevoegen</button>
        <h3>Teams:</h3>
        <ul id="teamList"></ul>
        <button id="beginGameBtn">Start spel</button>
    </div>

    <div id="game" style="display: none;">
        <h2>Huidig team: <span id="currentTeam"></span></h2>
        
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>

        <div id="timer">15</div>
        <div id="word">Klik op 'Start' om te beginnen</div>
        <button id="newWordBtn">Start</button>
        <button id="correctWordBtn" style="display: none;">Correct, volgende</button>
        
        <p>Woorden geraden deze ronde: <span id="roundScore">0</span></p>
    </div>

    <div id="results" style="display: none;">
        <h2>Einde ronde!</h2>
        <p><span id="finalScore"></span> woorden geraden</p>
        <p>Totaal punten: <span id="totalScore"></span></p>
        <button id="nextTeamBtn">Volgend team</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
