<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 Seconds Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="intro">
        <h1>30 Seconds Game</h1>
        <button onclick="showTeamSetup()">Start spel</button>
    </div>

    <div id="setup" style="display: none;">
        <h2>Voer teams in</h2>
        <input type="text" id="teamName" placeholder="Teamnaam">
        <button onclick="addTeam()">Team toevoegen</button>
        <h3>Teams:</h3>
        <ul id="teamList"></ul>
        <button onclick="startGame()">Start spel</button>
    </div>

    <div id="game" style="display: none;">
        <h2>Huidig team: <span id="currentTeam"></span></h2>
        <div id="timer">15</div>
        <div id="word">Klik op 'Start' om te beginnen</div>
        <button onclick="newWord()">Start</button>
        <button onclick="correctWord()">Correct, volgende</button>
    </div>

    <div id="results" style="display: none;">
        <h2>Einde ronde!</h2>
        <p><span id="finalScore"></span> woorden geraden</p>
        <button onclick="nextTeam()">Volgend team</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
